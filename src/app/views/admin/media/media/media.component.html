<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">PHOTOS</h1>

    <!-- DataTales Example -->
    <!-- Utilisation du conteneur flexbox pour aligner le titre et le bouton sur la même ligne -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center"> <!-- Changement effectué ici -->
            <h6 class="m-0 font-weight-bold text-primary">Photos</h6>
            <a routerLink="/admin/addhotel" class="btn btn-primary">Add photo</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Media</th> 
                            <th>language</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataArray;index as i">
                            <td>{{item.display_order}}</td>
                            <td>{{item.hotel_stars}}</td>
                            <td>{{item.photo_lang}}</td>
                            <td>
                                <!-- Boutons remplacés par des icônes FontAwesome -->
                                <button class="btn btn-danger" (click)="delete(item.hopital_photos_id,i)">
                                    <i class="fas fa-trash-alt"></i> <!-- Changement effectué ici -->
                                </button>
                            </td>
                        </tr>                                           
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

<!-- Ajout de la bibliothèque FontAwesome -->
