<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Treatments</h1>

    <!-- DataTales Example -->
    <!-- Utilisation du conteneur flexbox pour aligner le titre et le bouton sur la même ligne -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center"> <!-- Changement effectué ici -->
            <h6 class="m-0 font-weight-bold text-primary">Available procedures</h6>
            <a routerLink="/admin/addtreatment" class="btn btn-primary">+ Suggest a procedure/specialty</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Procedure</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataArray;index as i">
                            
                            <td>{{item.procedure_name}}</td>
                        </tr>                                           
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
