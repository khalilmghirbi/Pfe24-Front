      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Liste Des Dossiers</h1>
        

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"> Inquiries</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Patient</th>
                                <th>Medical Procedure</th>
                                <th>Reception date/Answer date</th>
                                <th>Coordinator</th>
                                <th>Case Manager </th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                                <th>Case Manager </th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>-->
                        <tbody>
                            <tr *ngFor="let item of dataArray">
                                <td>{{item.client_nom}}</td>
                                <td>{{item.list_procedures}}</td>
                                <td>{{item.dispatch_datetime}} 
                                    {{item.dossier_datecreation}}</td>
                                <td>{{item.username}}</td>
                                <td>{{item.processed_by}}</td>
                                <td>status</td>
                                <td>
                                    <button class="btn btn-info" (click)="details(item.dossier_id)">Details</button>
                                </td>

                            </tr>                                            
                        </tbody>
                    </table>
