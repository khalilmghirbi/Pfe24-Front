<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Arial Black', sans-serif;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        label {
            position: absolute;
            top: 10px;
            left: 40px;
            color: #aaa;
            font-size: 14px;
            transition: 0.3s;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-bottom: 2px solid #3498db;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #3498db;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            top: 14px;
            color: #3498db;
        }

        .alert {
            color: red;
            font-size: 12px;
            margin-top: -20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ajouter un Contact</h2>
        <form #f="ngForm" (ngSubmit)="add(f)">
            <!-- Full Name -->
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" placeholder="Nom complet" required name="hopitalcontacts_fullname" #hopitalcontacts_fullname="ngModel" ngModel minlength="2" maxlength="50">
                
            </div>
            <div class="alert" *ngIf="hopitalcontacts_fullname.errors?.['required'] && hopitalcontacts_fullname.touched">
                Le nom complet est requis
            </div>
            <div class="alert" *ngIf="hopitalcontacts_fullname.errors?.['minlength'] && hopitalcontacts_fullname.touched">
                Le nom complet doit contenir au moins 2 caractères
            </div>
            <div class="alert" *ngIf="hopitalcontacts_fullname.errors?.['maxlength'] && hopitalcontacts_fullname.touched">
                Le nom complet doit contenir moins de 50 caractères
            </div>

            <!-- Email -->
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" placeholder="Adresse email" required name="hopitalcontacts_email" #hopitalcontacts_email="ngModel" ngModel>
                
            </div>
            <div class="alert" *ngIf="hopitalcontacts_email.errors?.['required'] && hopitalcontacts_email.touched">
                L'adresse email est requise
            </div>
            <div class="alert" *ngIf="hopitalcontacts_email.errors?.['email'] && hopitalcontacts_email.touched">
                L'adresse email doit être valide
            </div>

            <button class="btn btn-primary" [disabled]="f.invalid">Ajouter un Contact</button>
        </form>
    </div>

    <!-- Ajout de la bibliothèque FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
